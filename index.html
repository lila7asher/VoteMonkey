<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset=utf-8>
    
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    
    <title>VoteMonkey</title>
</head>
    
<body>
    <header>
        <div id="headercontent">
            <img src="img/tree.png" alt="tree icon" id="treelogo">
            <div id="headertext">
                <h1>Treeville Elections</h1>
                <a href="profiles.html" class="profbtn">Read Full Profiles</a>
            </div>
        </div>
    </header>
    
    <!--start of unique page content-->
    
    <main>
        <h2>It's time to elect a new Mayor Monkey!</h2>
        <div id="issuebox"> <!--once the submit button is clicked, this will disappear-->
            <h4>Select your top concern to see which candidate is the best&nbsp;choice&nbsp;for&nbsp;you:</h4>
            <form>
            <ul>
                <li>
                    <input type="radio" id="banana" value="banana" name="issue" class="issuebtn">
                    <label for="banana"><h5>Banana shortage</h5></label>
                </li>
                <li>
                    <input type="radio" id="air" value="air" name="issue" class="issuebtn">
                    <label for="air"><h5>Tree canopy air pollution</h5></label>
                </li>
                <li>
                    <input type="radio" id="humans" value="humans" name="issue" class="issuebtn">
                    <label for="humans"><h5>Human invasion</h5></label>
                </li>
            </ul>
            <input type="button" value="Submit" id="submitbtn">
            </form>
        </div>
        
        <!--this div will be populated by the JavaScript-->
        <div id="suggestion">
            <h4>The best candidate for you is <span id="candname"></span>!</h4>
            <a href="profiles.html" id="suggestlink"><h6><span id="highlight">Click here to read their full profile</span></h6></a>
        </div>
    </main>
    
    <!--end of unique page content-->
    
    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear())</script>, Treeville Elections Office</p>
    </footer>
    
    <script src="js/app.js"></script>
</body>
</html>
